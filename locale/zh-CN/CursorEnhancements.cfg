[mod-name]
##CursorEnhancements=光标增强

[mod-description]
##CursorEnhancements=使用各种工具和快捷方式增强光标。召回上次持有的物品，在相关物品之间滚动，在真实物品和幽灵光标之间无缝切换。

[controls]
cen-recall-last-item=召回最后一项
cen-scroll-next=下一项
cen-scroll-previous=上一项

[mod-setting-name]
cen-spawn-items-when-cheating=作弊时生成物品 [img=info]
cen-ghost-cursor-transitions=幽灵光标转换 [img=info]
cen-personal-registry-overrides=个人注册表覆盖 [img=info]
cen-enable-tile-pipette=启用磁贴移液器 [img=info]

[mod-setting-description]
cen-spawn-items-when-cheating=在作弊模式或地图编辑器中，不会为您没有的项目设置幽灵光标，而是将项目实际提供给您，以便您放置它。
cen-spawn-items-when-cheating-se-addendum=[font=default-semibold]太空探索：[/font] 此功能在卫星视图中不可用。
cen-ghost-cursor-transitions=当放置实体的项目用完时，将设置幽灵光标。在设置了幽灵光标的情况下拾取项目时，该项目将直接放置到您的光标堆栈中。
cen-personal-registry-overrides=用于光标滚动。此处列出的覆盖将覆盖自动生成的卷轴以及其他模组添加的卷轴。\n这是一个 JSON 对象，格式为 [color=128,206,240]&quot;item-name&quot;: &quot;next-item-name&quot;[/color]。
cen-enable-tile-pipette=在没有选择实体且光标中没有项目的磁贴上使用智能移液器 (__CONTROL__smart-pipette__) 会将该磁贴的项目放在光标中。

[cen-message]
invalid-personal-overrides-format=无效的个人覆盖格式。
main-inventory-full=无法生成物品，主库存已满。
unable-to-recall=无法回忆最后一项。
