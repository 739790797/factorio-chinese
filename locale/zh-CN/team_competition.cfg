game_mode_info_8=**深岩**\n这是你的公司太空船绕着一颗采矿小行星运行。这里是你的家，也是你建造工厂的地方。\n船上的红色区域有一个火箭：它是一个空投舱，你的团队被派往小行星，在那里提取所需的矿物质以获取利润。\n到达小行星后，开始挖掘以找到所需的资源，将其挖掘并存储在任何箱子上。这是一个定时任务，所以快点。\n你被派来了骡子，这是一个在箱子上收集附近资源的机器人。只有这些收集到的资源才计入任务进度。\n骡子配备了战斗激光来击退附近的敌人，但你应该不惜一切代价保护它，否则任务失败。有技术可以升级它。\n你可以召唤骡子到你身边，按下 [__CONTROL__tc-special-key__]。\n在小行星上的最后 5 分钟，飞船会向你发送一个救援吊舱。收拾好所有东西，然后挖掘它。从现在开始，骡子会尝试接近它。\n一旦计时器达到零，救援吊舱附近的每个人都会被救回船上。留下的一切都一去不复返了。\n提取后，将显示一个面板，其中包含任务状态、收集的矿物和获得的公司利润。在 (I)nfo 面板上查看其他竞争对手公司的表现。\n最赚钱的矿业公司是赢家！
game_mode_info_9=这是一个普通的factorio游戏。工厂必须发展！
game_mode_info_10=在 异形战争 中，您必须创建自己的异形并派他们攻击对方阵营。将科学包添加到异形蛋中。
game_mode_info_11=你的团队被雇佣来重新控制这个废弃的设施。目标：在其他团队之前修复那个主反应堆。
game_mode_info_12=建立安全基地，修复周边工厂的货物，准备用电枪击杀地图中央的巨型Boss。
game_mode_info_13=**单程火车**\n这是您的团队火车和您的移动工厂。你在比赛！单程求生！\n[img=virtual-signal/signal-info]规则：\n[img=utility/hint_arrow_right]按CTRL+E进/出火车\n[img=utility/hint_arrow_right]保持往前走！你身后的世界正在毁灭！\n[img=utility/hint_arrow_right]添加到流体/货运车厢的流体和物品被转移到内部的工厂\n[img=utility/hint_arrow_right]你的火车必须在流体罐上有水否则它会燃烧并吸引虫子！\n[img=utility/hint_arrow_right]乘坐火车前往地图上显示的升级站。在那里你可以获得1个免费科技\n[img=utility/hint_arrow_right]如果你前进太多你会发现一个黄色的危险区域。在那个区域，火车会吸引虫子。避免这种情况！\n[img=utility/hint_arrow_right]将你的火车移动到终点线来获胜！
game_mode_info_14=**MOBA - 多人在线战斗竞技场**\n[img=utility/hint_arrow_right]游戏目标：攻击敌方基地以摧毁他们的火箭。保护你的！先破坏者获胜！\n[img=utility/hint_arrow_right]您的团队有 3 个外星人生成孔。外星人将攻击敌人的基地。你的火箭也会生成士兵。\n[img=utility/hint_arrow_right]占领地图中心的那些建筑物！每个都为您的团队提供特殊奖励。\n[img=utility/hint_arrow_right]您只能在基地附近建造。最初的炮塔以子弹开始，激光不需要能量，火焰喷射器不需要燃料。\n[img=utility/hint_arrow_right]使用传送门离开/进入你的基地。用钱在市场上购买同伴和物品。每个玩家可能有一个同伴。
game_mode_info_15=**海浪防御**\n[img=utility/hint_arrow_right]游戏目标：在无尽的敌人海浪中生存并保卫你的火箭发射井。如果被摧毁，你的团队游戏结束\n[img=utility/hint_arrow_right]你只能在你的基地附近建造。\n[img=utility/hint_arrow_right]用钱在市场上购买同伴和物品。每个玩家可能有一个同伴。
game_mode_info_16=**逃生室**\n[img=utility/hint_arrow_right]游戏目标：生存并成为第一队并逃离所有房间。\n[img=utility/hint_arrow_right]每个房间都有解锁要求，你的团队必须工作 在。 检查终端。\n[img=utility/hint_arrow_right]您可以通过正确的连接将物品/资源发送到下一个房间。 但请注意：一旦你移动到下一个房间，就再也没有回来了！\n[img=utility/hint_arrow_right]如果你在一个房间里呆久了，敌人的波会变得更强。 你应该尽快离开！
game_mode_info_rocket_claim=游戏目标：率先到达地图上标明的领地，并在那里发射带有卫星的火箭
game_mode_info_msi2=您的团队受雇于 MSI（太空矿业公司），其目的是：从遥远的星球上提取丰富的矿物，以及稍后将由任务控制中心透露的其他东西。 但是你在着陆时发生了可怕的事故......再次。 你能完成你被聘用的任务吗？
