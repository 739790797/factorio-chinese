[item-description]
fluidic-small-electric-pole-in=仅在发电机旁边使用此杆，例如涡轮机或太阳能电池板。无法连接到另一个电源杆。
fluidic-small-electric-pole-in-place=仅在发电机旁边使用此杆，例如涡轮机或太阳能电池板。无法连接到另一个电源杆。
fluidic-small-electric-pole-in-electric=仅在发电机旁边使用此杆，例如涡轮机或太阳能电池板。无法连接到另一个电源杆。
fluidic-medium-electric-pole-in=仅在发电机旁边使用此杆，例如涡轮机或太阳能电池板。无法连接到另一个电源杆。
fluidic-medium-electric-pole-in-place=仅在发电机旁边使用此杆，例如涡轮机或太阳能电池板。无法连接到另一个电源杆。
fluidic-medium-electric-pole-in-electric=仅在发电机旁边使用此杆，例如涡轮机或太阳能电池板。无法连接到另一个电源杆。
fluidic-substation-in=仅在发电机旁边使用此杆，例如涡轮机或太阳能电池板。无法连接到另一个电源杆。
fluidic-substation-in-place=仅在发电机旁边使用此杆，例如涡轮机或太阳能电池板。无法连接到另一个电源杆。
fluidic-substation-in-electric=仅在发电机旁边使用此杆，例如涡轮机或太阳能电池板。无法连接到另一个电源杆。

fluidic-big-electric-pole=只能用于电力传输，尤其是远距离传输。它不能为机器供电或从发电机或太阳能电池板获取电力。

fluidic-transformer=增加/减少电压以实现更有效的配电。额定功率取决于配方。
fluidic-power-switch=用于在必要时停止电力流动。默认情况下它处于打开状态，并且像泵一样工作。
fluidic-energy-sensor=测量它所连接的电线杆上的电量。
fluidic-accumulator=5MJ的电力存储，就像一个大电池。就像一个普通的储罐一样，需要电路才能有效使用。


