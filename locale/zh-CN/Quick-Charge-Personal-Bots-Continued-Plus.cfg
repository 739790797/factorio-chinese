[mod-setting-name]
personal-robot-charging-is-free-qcpb=个人机器人充电免费
update-interval-qcpb=更新间隔
charging-energy-qcpb=充电速度倍数
input-flow-limit-qcpb=能量缓冲器填充速度乘数
buffer-capacity-qcpb=缓冲区大小乘数

[mod-setting-description]
personal-robot-charging-is-free-qcpb=如果这是错误的，充电将很快但不是免费的。
update-interval-qcpb=此设置确定添加能量的脚本运行的频率（以刻度为单位）。
charging-energy-qcpb=这会修改个人机器人向工人机器人充电的速度
input-flow-limit-qcpb=这会修改个人机器人缓冲区填充的速度。
buffer-capacity-qcpb=这会修改个人机器人能量缓冲区的大小。
