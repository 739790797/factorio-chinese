page_railway-motor-car_text_1=__ITEM__railway-motor-car-equipment__是一种无需手动放置__ENTITY__机车__的铁路骑行装备。\n\n装备并通电后，站着按__CONTROL__toggle-driving__即可进出\n\n骑行时按__CONTROL__rotate__，可以改变行驶方向。它仅在未选择任何内容时应用。\n\n__ITEM__railway-motor-car-nuclear-equipment__ [img=item/railway-motor-car-nuclear-equipment] 是 __ITEM__railway-motor-car-equipment__ 的更快版本但它需要更多的力量。

