[mod-name]
Gun_Turret_Alerts=弹药警报 [Ammo Alerts]
[mod-description]
Gun_Turret_Alerts=当炮塔、汽车或远程炮塔或弹药不足时，为玩家添加地图警报。
[mod-setting-name]
gun-turret-alerts-enabled=炮塔弹药警报已启用
gun-turret-alerts-car-enabled=汽车弹药警报已启用
gun-turret-alerts-artillery-enabled=启用火炮弹药警报
gun-turret-alerts-mode=多位置模式
gun-turret-alerts-threshold=低弹药阈值

[mod-setting-description]
gun-turret-alerts-enabled=允许向玩家添加炮塔弹药警报。
gun-turret-alerts-car-enabled=允许向玩家添加汽车弹药警报。
gun-turret-alerts-artillery-enabled=允许向玩家添加远程炮塔弹药警报。
gun-turret-alerts-mode=控制，如果弹药槽相加，则每个槽单独计数，或仅计算选定的槽。（仅适用于多个弹药槽，例如在车辆中。）
gun-turret-alerts-threshold=如果一辆汽车或炮塔的弹药少于这个数量，你的玩家将会收到一个警告。

[string-mod-setting]
gun-turret-alerts-mode-added=累计
gun-turret-alerts-mode-individually=单个
gun-turret-alerts-mode-selected=挑选出来的

[gun-turret-alerts]
message-empty=__1__ 弹药不足
message-low=__1__ 低弹药

[virtual-signal-name]
ammo-icon-red=弹药不足信号
ammo-icon-yellow=低弹药信号
