fluidic-enable-build-limitations=这将试图防止您意外地将电力网络连接到某些流体网络。通过管道和泵禁用一些有趣的电源。
fluidic-disable-accumulator-alt-info=蓄能器用图标显示其内容 - 类似于储罐。可以使用此设置禁用此功能。

