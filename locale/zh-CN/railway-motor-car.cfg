[tips-and-tricks-item-description]
railway-motor-car=[item=railway-motor-car-equipment]是一种无需手动放置[entity=locomotive]的铁路骑行装备。\n\n只要装备上电，就可以进出站在铁轨上按 __CONTROL__toggle-driving__。\n\n在骑行时按 __CONTROL__rotate__，可以改变行驶方向。它仅在未选择任何内容时应用。\n\n[item=railway-motor-car-nuclear-equipment] 是 __ITEM__railway-motor-car-equipment__ 的更快版本，但它需要更多功率。
