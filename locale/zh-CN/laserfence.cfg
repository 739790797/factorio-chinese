[mod-name]
laserfence=激光围栏 [laserfence]

[mod-description]
laserfence=使用《泰伯利亚战争（Tiberium War）》开发的激光围栏技术抵御虫族。

[entity-name]
laserfence-post=激光围栏
laserfence-beam=激光围栏部分
laserfence-post-gate=激光闸门
laserfence-beam-gate=激光闸门

[entity-description]
laserfence-post=一种激光围栏发生器，可在两个发射器之间保持最大长度为__1__的“围栏”。每个发射器需要完全充电，然后才能为对齐的发射器创建围栏，并且每个段需要 __2__kW + __3__kW 的恒定功率输入来维持围栏。当一个围栏段被破坏时，整个围栏都会消散，发射器必须重新充电，以便围栏进行改造。
laserfence-beam=防御攻击者的一段围栏。当一个围栏段被破坏时，整个围栏都会消散，发射器必须重新充电，以便围栏进行改造。
laserfence-post-gate=备用激光围栏发生器，可在两个栅极发射器之间保持最大长度为__1__的可伸缩“围栏”。将在连接到激光围栏发射器的方向上形成和普通“围栏”。每个发射器需要完全充电，然后才能为对齐的发射器创建围栏，并且每个段需要 __2__kW + __3__kW 的恒定功率输入来维持围栏。当一个围栏段被破坏时，整个围栏消散，发射器必须重新充电才能使围栏重新形成。
laserfence-beam-gate=击打攻击者的一段栅栏。当玩家靠近大门时，它将关闭，让他们通过。当一个围栏段被破坏时，整个围栏消散，发射器必须重新充电，以使围栏重新形成。
laserfence-obstruction-text=激光围栏被__1__阻挡

