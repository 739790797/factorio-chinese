[mod-setting-description]
IF-fuel-disabler=选择允许的
IF-enable-on-nuclear-reactor=为核反应堆（核）添加无限燃料
IF-kr-Infinite-Fuel=使用 krastorio 2（车辆燃料）为车辆添加无限燃料
IF-fuel-recipebalancer=更改 IF 的配方/制作时间（极端更困难）
IF-fuel-bonusbalancer=改变 IF 的加速/加速速度（extreme is less power）
IF-fuel-technologybalancer=更改技术先决条件/成本以解锁所有 IF（正常更困难）
