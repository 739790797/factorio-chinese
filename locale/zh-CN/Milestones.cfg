[mod-description]
milestones=跟踪您创建第一个科学包的时间，或您想要跟踪的任何其他项目

[mod-setting-name]
milestones_check_frequency=每次检查之间的刻度 [img=info]
milestones_initial_preset=初始预设 [img=info]
milestones_compact_list=精简列表 [img=info]

[mod-setting-description]
milestones_check_frequency=模组将在每次完成检查之间等待这么多滴答声。如果您关心时间精度，请降低此值，如果您希望减少对性能的影响，请提高。如果将此设置为小于 60，则 GUI 也将显示毫秒。
milestones_initial_preset=在地图开始时加载的初始预设。对现有游戏没有影响。在游戏中使用 Milestones 的“导出”功能获取可以粘贴到此处的字符串。
milestones_compact_list=在每次之前删除“完成于”标签。

[shortcut-name]
milestones_toggle_gui=显示里程碑

[controls]
milestones_toggle_gui=显示里程碑

