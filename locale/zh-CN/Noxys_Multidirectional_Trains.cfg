[mod-setting-name]
Noxys_Multidirectional_Trains-on_nth_tick=测量延迟
Noxys_Multidirectional_Trains-enabled=启用
Noxys_Multidirectional_Trains-station_limits=调整站限制

[mod-setting-description]
Noxys_Multidirectional_Trains-on_nth_tick=离开站和旋转速度测量之间的最大滴答声延迟。
Noxys_Multidirectional_Trains-enabled=启用火车旋转。如果您想移除此模组并让所有火车转回，请将其设置为关闭。
Noxys_Multidirectional_Trains-station_limits=这使得您可以在您的车站上使用 1 的车站限制，而不会让多向列车发疯，并不断地从限制 1 站到下一个站，而无需实际提前他们的时间表。启用此功能将暂时将车站限制提高到 2 个，以便火车可以正常旋转。这可能会产生一些奇怪的副作用，比如有太多火车试图去那个车站。如果您遇到这种情况，禁用此选项应该可以解决该问题。
