[mod-setting-name]
aai-loaders-mode=操作模式
aai-loaders-lubricant-recipe=添加润滑油配方
aai-loaders-fit-assemblers=适应装配机贴图

[mod-setting-description]
aai-loaders-mode=AAI装卸机在游戏中的工作方式。建议采用润滑模式，否则即使制作成本很高，装卸机也比机械臂有太多优势。
aai-loaders-lubricant-recipe=是否添加简单但低效的配方，允许直接从原油中生产润滑油。\n\n默认为“自动”，如果高级油处理和重油的润滑油配方与原版配方不同，则会有条件地启用此配方。如果操作模式设置设置为“使用润滑油”以外的任何设置，则此设置不起作用
aai-loaders-fit-assemblers=将装配机的尺寸增加8%，以便装卸机的贴图正确连接。

[string-mod-setting]
aai-loaders-mode-lubricated=使用润滑油
aai-loaders-mode-expensive=高成本 (不使用流体)
aai-loaders-mode-graphics-only=仅图形
aai-loaders-lubricant-recipe-auto=自动
aai-loaders-lubricant-recipe-enabled=启用
aai-loaders-lubricant-recipe-disabled=禁用

[string-mod-setting-description]
aai-loaders-mode-lubricated=提高制作成本，在配方中添加流体。
aai-loaders-mode-expensive=提高制作成本，不使用流体。
aai-loaders-mode-graphics-only=游戏玩法无变化。仅为其他MOD提供贴图。
aai-loaders-lubricant-recipe-auto=如果高级原油加工和润滑剂配方与原版配方不同，则启用额外的润滑剂配方。
aai-loaders-lubricant-recipe-enabled=启用额外的润滑剂配方。
aai-loaders-lubricant-recipe-disabled=禁用额外的润滑剂配方。

