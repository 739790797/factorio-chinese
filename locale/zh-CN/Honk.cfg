[mod-name]
Honk=火车鸣笛 [Honk]
[mod-description]
Honk=火车在出站或者到站时发出汽笛声。

[controls]
honk=滴滴滴！
honk-alt=备用喇叭
toggle-train-control=切换手动火车控制

[mod-setting-name]
honk-default-sound=默认喇叭类型
honk-speakers=向可编程扬声器添加喇叭声音
honk-sound-locos-none=无喇叭机车类型
honk-sound-locos=__1__ 机车类型
honk-sound-volume=__1__ 喇叭声倍增
honk-sound-range=__1__ 喇叭声范围
honk-sound-start=__1__ 启动时发出声音
honk-sound-station=__1__ 制动时发出声音
honk-sound-signal=__1__ 制动时发出声音信号
honk-sound-lost=__1__ 强制停止时发出声音
honk-sound-manual=__1__ 按下 __CONTROL__honk__ 键时发出声音
honk-sound-manual-alt=__1__ 按下 __CONTROL__honk-alt__ 键时发出声音

[mod-setting-description]
honk-sound-volume=默认 1.5
honk-sound-range=默认 5
honk-sound-lost=当火车由于切换为手动而停止或迷路时播放声音
honk-sound-manual="“自动”会在停止时播放开始鸣笛，在移动时发出制动鸣笛
honk-sound-locos=触发此声音的实体名称的逗号分隔列表

