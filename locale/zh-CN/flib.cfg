flib-translations-per-tick=每个tick执行多少翻译操作。如果您由于互联网缓慢而从多人游戏中退出，请减少此数字。\n\n减少数字将减少带宽使用，但翻译需要更长的时间才能完成。
flib-dictionary-levels-per-batch=在每批字典中嵌套多少翻译“级别”（20个翻译集）。如果遇到多人游戏超时问题，请减少此数字。

