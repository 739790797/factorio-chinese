[mod-setting-name]
automatic-logistic-chests-enable-artillery-turret-integration=启用炮塔集成
automatic-logistic-chests-enable-rocket-silo-integration=启用火箭筒仓集成
automatic-logistic-chests-maximal-inserter-range=最大插入器范围
automatic-logistic-chests-message-when-all-refreshed=刷新所有后勤箱时发送消息
automatic-logistic-chests-need-admin-to-refresh-all=只有管理员可以刷新所有后勤箱
automatic-logistic-chests-provide-stack-modifier=提供堆栈数量修饰符
automatic-logistic-chests-request-stack-modifier=请求堆栈数量修饰符
automatic-logistic-chests-disable-inserters=满足提供阈值时禁用插入器

automatic-logistic-chests-message-when-selected-refreshed=刷新后勤箱时收到消息

[mod-setting-description]
automatic-logistic-chests-enable-artillery-turret-integration=是否请求和提供炮弹（默认：true）
automatic-logistic-chests-enable-rocket-silo-integration=是否请求卫星并提供空间科学包（默认：true）
automatic-logistic-chests-maximal-inserter-range=任何修改后的插入器的最大范围（默认值：2）
automatic-logistic-chests-message-when-all-refreshed=刷新所有后勤宝箱时是否在聊天中发送消息（默认值：true）
automatic-logistic-chests-need-admin-to-refresh-all=玩家是否需要成为管理员才能刷新所有后勤宝箱（默认值：true）
automatic-logistic-chests-provide-stack-modifier=提供堆栈数量乘以此数字（默认值：1）
automatic-logistic-chests-request-stack-modifier=请求堆栈数量乘以这个数字（默认值：1）

automatic-logistic-chests-message-when-selected-refreshed=Wether to Receive a message when the selected logistical chest got refreshed (default: true)

[controls]
automatic-logistic-chests-refresh-selected-logistic-chest=刷新选定的后勤箱和相应的插入器
automatic-logistic-chests-refresh-all-logistic-chests=刷新所有后勤箱和相应的插入器

[controls-description]
automatic-logistic-chests-refresh-selected-logistic-chest=（默认：SHIFT + R）
automatic-logistic-chests-refresh-all-logistic-chests=（默认：控制 + R）
