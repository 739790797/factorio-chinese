[entity-name]
Schall-autolinked-chest-1=自动链接的箱子

[entity-description]
Schall-autolinked-chest=当彼此相邻建造时，它们会自动链接以共享相同的库存。\n使用 __CONTROL__event-Schall-AC-link__ 手动链接非相邻的箱子。\n请注意，只能链接空箱子。

[mod-setting-name]
Schall-AC-autolinked-chest-1-inventory=存储大小 __ENTITY__Schall-autolinked-chest-1__ (48)
Schall-AC-link-id-flying-text=链接ID显示
Schall-AC-link-chests-built-enable=链接箱子上已建
Schall-AC-link-chests-hotkey-shortcut-enable=在热键和快捷方式上链接箱子
Schall-AC-autolinked-chest-1-default-inventory-limit=默认库存限制 __ENTITY__Schall-autolinked-chest-1__ (48)

[mod-setting-description]
Schall-AC-link-id-flying-text=在选择时显示为飞行文本。
Schall-AC-link-chests-built-enable=在构建的实体上。\n仅适用于此 mod 的自动链接箱子。\n当彼此相邻构建时，它们会自动链接以共享相同的库存。
Schall-AC-link-chests-hotkey-shortcut-enable=在热键和快捷方式上。\n仅适用于该模组的自动链接宝箱。\n所有选定的宝箱将被链接以共享相同的库存。\n如果您认为链接非相邻的宝箱是轻度作弊，您可以关闭此选项。
Schall-AC-autolinked-chest-1-default-inventory-limit=类似于用户手动设置可拖动的红色条来限制存储大小，然而，这现在会自动应用于具有新链接 ID 的所有库存（即新建的箱子）。

[string-mod-setting]
Schall-AC-link-id-flying-text-NONE=没有
Schall-AC-link-id-flying-text-oct=八进制
Schall-AC-link-id-flying-text-dec=十进制
Schall-AC-link-id-flying-text-hex=十六进制
Schall-AC-link-id-flying-text-hex-zero-padding=带零填充的十六进制

[mod-name]
##SchallAutolinkedChest=Schall Autolinked Chest

[mod-description]
SchallAutolinkedChest=实验性功能，基于 1.1.0 隐藏的“链接箱子”原型。\n添加的箱子在彼此相邻建造时会自动链接以共享相同的库存。\n对于皮带平衡和火车旅行车平衡很有用。
