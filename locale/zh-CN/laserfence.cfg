[mod-setting-description]
laserfence-template=__1__\n默认: __2__
laserfence-debug-text=是否使用调试信息和事件通知进行垃圾邮件聊天。
laserfence-solid-walls=围栏段是否应发生碰撞。在没有碰撞的情况下，它不是一道篱笆，而是一种装饰。
laserfence-base-range=两个激光围栏柱之间围栏段的最大数量。
laserfence-added-range=激光围栏连接范围升级授予的额外围栏连接数量。
laserfence-health=激光围栏的血量。
laserfence-base-damage=虫子攻击激光围栏所受到的伤害。
laserfence-beam-weapon-scaling=是否通过升级光束武器来降低激光围栏的损伤。
laserfence-power=为单个激光围栏供电所需的千瓦数。只有柱子需要电力，而不是围栏部分。作为参考，Assembler 2 需要150千瓦。
laserfence-segment-power=为一块激光围栏供电所需的功率。作为参考，Assembler 2 需要150千瓦。