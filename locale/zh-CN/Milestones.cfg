[milestones.commands]
debug-print-forces=- 打印 mod 的内部全局表，用于调试目的。
debug-print-loaded-milestones=- 打印已加载里程碑的 json。与设置中可用的“导出”字符串相同。
reinitialize-gui=- 重置mod的与GUI相关的内部变量，仅适用于使用命令的玩家。如果您遇到与 GUI 相关的崩溃，请尝试此操作。
reinitialize-global=- 为所有玩家重置所有模组的内部变量（已实现的里程碑除外）。试试这个作为最后的手段。
