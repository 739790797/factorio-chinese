[mod-setting-description]
evotech-biter-damage=通过单一技术升级获得的咬伤加成。默认值：0.1 (10%) 最小值：0.01 (1%)，最大值：10 (1000%)。
evotech-spitter-damage=单次吐痰者升级授予的吐痰者和蠕虫伤害加成。默认值：0.1 (10%) 最小值：0.01 (1%)，最大值：10 (1000%)。
evotech-worm-damage=单一技术升级授予的蠕虫伤害加成。与喷溅伤害升级叠加。默认值：0.1 (10%) 最小值：0.01 (1%)，最大值：10 (1000%)。
evotech-biter-shooting-speed=单一技术升级提供的虫子射击速度加成。默认值：0.1 (10%) 最小值：0.01 (1%)，最大值：10 (1000%)。
evotech-spitter-shooting-speed=通过单一技术升级获得的 Spitter 和 Worm 射击速度加成。默认值：0.1 (10%) 最小值：0.01 (1%)，最大值：10 (1000%)。
evotech-research-speed=研究速度基于污染。设置适用于研究速度的污染乘数。默认值：10，最小值：1，最大值：100。
evotech-debug=显示有关 biter 研究的状态消息。
evotech-player-rebalance=武器升级技术效果呈线性增长，而非指数增长。
evotech-enemy-rebalance=敌人的统计数据和生成率发生变化，以提供更大的挑战。

