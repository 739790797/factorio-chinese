[mod-setting-description]
YARM-ticks-between-checks=每过N个单位时间更新一次监测点资源量，N以刻(tick)为单位 (60刻 = 1秒)
YARM-entities-per-tick=对于被监控的资源，这控制了在一帧中查询多少资源实体（矿石块）（通常每秒更新 60 个中的 1 个）。 减少这个以改善 UPS。
YARM-overlay-step=添加大面积资源时，覆盖大面积叠加层将导致FPS下降。通过更改叠加层的稀疏度可以缓和FPS下降问题。\n完整覆盖设置为1，覆盖1/4面设置为2，1/9设置为3 ...
YARM-map-markers=在地图上显示包含站点名称及其当前内容的标记，自动更新。 注意：更改此设置后，可能需要几秒钟才能看到结果！
YARM-warn-percent=当剩余资源到达多少百分比时提醒玩家。
YARM-order-by=更改站点在 YARM 列表中的显示顺序。
YARM-site-prefix-with-surface=将表面名称添加到站点名称的前缀。 对于具有多个表面的地图很有用。
YARM-debug-profiling=启用时，将有关滴答时间的一些信息输出到玩家聊天信息和factorio-current.log。

[string-mod-setting]
YARM-order-by-percent-remaining=剩余百分比
YARM-order-by-ore-type=矿石类型，然后是剩余百分比
YARM-order-by-ore-count=剩余矿石数量
YARM-order-by-etd=预计耗尽时间

