[mod-setting-name]
Noxys_Fading-tree-stump-fading-time=树桩褪色时间
Noxys_Fading-biter-fading-time=噬尸凋零时间
Noxys_Fading-building-fading-time=建筑残余褪色时间
Noxys_Fading-rail-fading-time=钢轨残余衰落时间
Noxys_Fading-character-fading-time=人物尸体褪色时间
Noxys_Fading-character-footprint-fading-time=字符足迹褪色时间

[mod-setting-description]
Noxys_Fading-tree-stump-fading-time=该值表示树桩在消失之前将停留多长时间。 Vanilla 默认为 54000（15 分钟）。\n\n设置为 0 可禁用此功能。
Noxys_Fading-biter-fading-time=该值表示虫子尸体（包括吐痰者和产卵者）在消失之前会停留多长时间。 Vanilla 默认为 54000（15 分钟）。\n\n设置为 0 可禁用此功能。
Noxys_Fading-building-fading-time=该值指示建筑物残余物在消失之前将停留多长时间。 Vanilla 默认为 162000（45 分钟）。\n\n设置为 0 可禁用此功能。
Noxys_Fading-rail-fading-time=该值指示轨道残余在消失之前将停留多长时间。 Vanilla 默认为 54000（15 分钟）。\n\n设置为 0 可禁用此功能。
Noxys_Fading-character-fading-time=这个值表示你的角色尸体（连同你的所有物品）在消失之前会停留多长时间。 Vanilla 默认为 54000（15 分钟）。\n\n设置为 0 可禁用此功能。
Noxys_Fading-character-footprint-fading-time=此值表示您的角色足迹在消失之前将停留多长时间。 Vanilla 默认值为 600（10 秒）。\n\n设置为 0 可禁用此功能。
