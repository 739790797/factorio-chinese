[mod-setting-description]
circuitgroup-order=aw：（默认）在“Logistics”选项卡之后。\ndw：在“Combat”选项卡之后。

[mod-name]
##SchallCircuitGroup=Schall Circuit Group

[mod-description]
SchallCircuitGroup=将电路网络子组放入一个单独的新“电路”组选项卡中，其中包含所有原版和大多数修改的电路组件。\n专为试图在“物流”选项卡中查找电路组件的玩家设计。
