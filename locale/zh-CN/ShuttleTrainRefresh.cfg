[mod-setting-description]
shuttle-train-add-grids=启用它以确保所有机车都有设备网格。启用此功能是安全的。
shuttle-train-global-depot=当穿梭列车卡住或在退出操作“Depot”后发送的车站名称。
shuttle-train-global-exclude=逗号分隔的字符串列表。如果在车站名称中找到这些字符串中的任何一个，则该车站将隐藏在列车选择对话框中。
shuttle-train-global-exclude-invert=选中后，过滤器会说明要显示哪些电台而不是隐藏哪些电台。
shuttle-train-global-exit-action=确定当您退出时航天飞机将执行的操作：更改为手动模式、保持自动模式或前往站点。
shuttle-train-depot=如果您想覆盖地图设置，请设置此项。它是穿梭列车在被卡住或在退出动作“Depot”后发送的车站的名称。
shuttle-train-exclude=如果您想覆盖地图设置，请设置此项。逗号分隔的字符串列表。如果在车站名称中找到这些字符串中的任何一个，则该车站将隐藏在列车选择对话框中。
shuttle-train-exit-action=确定当您退出时航天飞机将执行的操作：更改为手动模式、保持自动模式或前往站点。保持未设置以使用地图设置。
shuttle-train-gui-height=在不滚动的情况下显示在选择对话框中的最大站数。
shuttle-train-shortcut-call-train=这控制了当您在火车外单击快捷方式时会发生什么。启用将火车呼叫到最近的车站，禁用以打开选择对话框以将火车发送到所选车站。
shuttle-train-focus-search=当电台选择对话框打开时，启用以聚焦搜索字段。
shuttle-train-dialog-default=打开电台选择对话框时显示的类别。
shuttle-train-global-ignore-manual-trains=如果选中，则在搜索穿梭列车时将忽略处于手动模式的列车。
shuttle-train-search-ignore-items=搜索电台时忽略来自图标的字符串。
shuttle-train-dot-to-go=输入点“.”时在电台搜索字段中，列表中最顶部的电台被激活，就像点击它一样。
shuttle-train-exclude-invert=选中后，过滤器会说明要显示哪些电台而不是隐藏哪些电台。此选项仅在使用个人电台名称过滤器时使用。
shuttle-train-smart-manual-destinations=如果启用并且您手动设置了目的地车站或铁路，则调整火车的时刻表，以便火车仅开往该目的地。

