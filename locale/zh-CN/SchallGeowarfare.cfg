[mod-setting-description]
geowarfare-planet-buster-pollution-base=影响每次爆炸产生的污染量，从而也影响演化因子的增加。
geowarfare-tectonic-pollution-base=影响每次爆炸产生的污染量，从而也影响演化因子的增加。
geowarfare-default-rock=由 __ITEM__Schall-tectonic-missile__ 生成，当结果深度超过平原时。\n只能使用类型“simple-entity”。\n默认值：“sand-rock-big”
geowarfare-default-tile-D0=结果深度为 0 时生成。\n默认值：“垃圾填埋场”
geowarfare-default-tile-D1=结果深度为 1 时生成。\n默认值：“water”
