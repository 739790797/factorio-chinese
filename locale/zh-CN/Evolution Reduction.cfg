[mod-setting-description]
Evolution-Reduction-Factor=更大的价值会增加破坏外星基地的进化减少量。 100 = 与常规进化减少 Mod 相同。 0 = 禁用还原。
Evolution-Reduction-Spawner=切换是否破坏外星人产卵器导致进化水平降低。
Evolution-Reduction-Worm=切换是否破坏外星蠕虫导致进化水平降低。
Evolution-Reduction-Alien-Gear-For-War=切换外星人进化率是否会随着外星人基地的破坏而增加。
Evolution-Reduction-Debug-Mode=每次更改时显示进化速率
