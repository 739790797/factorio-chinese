[mod-setting-description]
kry-norecipe=长插入器仅由底座插入器制成，并在开采时掉落底座插入器，允许简单的升级/移除
kry-leech=为所有类型的热能机械臂启用燃料吸收设置。
kry-fastreplace=能够用任何其他类型的插入器快速更换任何插入器。如果设置为 false，则只有长插入器可以替换其他长插入器。
