[mod-description]
BottleneckLite=用于找出原料供应不足的机器。运行时开销为零，可即时响应状态变化。

[mod-name]
BottleneckLite=生产瓶颈分析-极速版

[mod-setting-description]
bnl-glow=如果启用，指示灯将在夜间发光。 如果太辣眼睛，请禁用。
bnl-include-mining-drills=如果禁用，将不会在采矿机上绘制指示标。

[mod-setting-name]
bnl-color-setting=__1__ 颜色
bnl-enable=启用指示标
bnl-glow=发光指示标 [img=info]
bnl-include-mining-drills=包括采矿机 [img=info]
bnl-indicator-size=指示标大小
