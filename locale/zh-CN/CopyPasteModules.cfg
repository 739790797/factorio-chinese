[mod-setting-description]
kajacx_copy-paste-modules_enable=复制模块（从玩家的库存中插入）和实体设置（当按住 shift 键时）。
kajacx_copy-paste-modules_enable-request=当玩家没有足够的模块时创建后勤请求。
kajacx_copy-paste-modules_enable-blueprint=在使用蓝图构建现有实体时复制模块（创建后勤请求）。

