[mod-setting-description]
K2RFAC-bool-add-fuel-recipes-to-chem-plant-setting=如果选中，则将燃料精炼配方添加到高级化工厂。
K2RFAC-bool-add-atmo-condensation-recipes-to-chem-plant-setting=如果选中，则将大气冷凝配方添加到高级化工厂。
K2RFAC-bool-add-electrolysis-recipes-to-chem-plant-setting=如果选中，则将电解精炼厂配方添加到高级化工厂。
K2RFAC-bool-add-filtration-recipes-to-chem-plant-setting=如果选中，则将过滤精炼厂配方添加到高级化工厂。
K2RFAC-bool-use-added-crusher-recipes-setting=如果选中，则将破碎机配方添加到高级组装机。
K2RFAC-bool-add-SE-washing-recipes-to-chem-plant-setting=如果选中，则将太空探索洗涤配方添加到高级化工厂。
