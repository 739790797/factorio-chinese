[mod-name]
##SchallGeowarfare=Schall Geowarfare

[mod-description]
SchallGeowarfare=“毁灭世界！”现在被这个mod重新定义了。\n添加了一些具有地形破坏或地形改变能力的武器，这些武器是《席德梅尔的半人马座阿尔法》中的特色武器。\n对于PvP比赛或普通PvE游戏来说绝对是OP。
