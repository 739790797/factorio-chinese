[mod-setting-name]
autodrive-follow-proximity=跟随传感器接近（10-1000）
autodrive-heal-friendly-on-collision=碰撞时修复友好实体
autodrive-tree-collision-heals=修复与树木碰撞的车辆

[mod-setting-description]
#~ autodrive-allow-bufferchest-requests=如果此功能激活，配备物流网络传感器的车辆也将从缓冲箱中请求物品。
autodrive-follow-proximity=带有跟随玩家传感器的车辆将尝试保持在玩家的某个范围内。默认值：20
autodrive-heal-friendly-on-collision=如果你不想在开车时摧毁你的基地，请打开此功能！默认值：开
autodrive-tree-collision-heals=如果此选项处于活动状态，树木就是您的朋友：只需将您的车辆撞到它们身上即可即时再生！（没有人说你是树的朋友…\n默认值：开
