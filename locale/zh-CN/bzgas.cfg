[mod-setting-description]
bzgas-recipe-bypass=跳过修改这些配方（逗号分隔列表）。
bzgas-list=如果启用文本命令[color=orange]BZList[/color] 将把一个文件转储到脚本输出目录，并修改完整的配方列表。\n建议在完成其他设置的配置后关闭此选项。
bzgas-boiler=天然气mod currnelty可以将ElAdamo的公共领域流体锅炉并入其中。如果该mod更新为1.1，则可以删除。
bzgas-handcraft=这为电子电路提供了一种替代的纯木基手工制作配方。默认为“关闭”，因为胶木只需几步即可制作，但提供此选项是为了启用不同的游戏风格。
vanilla-fluid-fuel-values=按比例应用于普通石油流体的固体燃料的值。

