[mod-description]
SchallArachnidPlatoon=添加与“Schall Tank Platoon”中的动力装甲和坦克相当的不同等级和等级的 Spidertron。\n允许更早地制作第一个 Spidertron（基本等级仅在香草坦克之后可用）；而MK2级大致对应原版Spidertron。\n目前提供13种武器选择，从机枪、大炮、粒子束到BFG。
