page_railway-motor-car_text_1=是一种用于乘坐铁路的设备 __ITEM__railway-motor-car-base__ 无需手动放置实体机车 __ENTITY__locomotive__ manually.\n\n一旦装备并通电，站在铁轨上按 __CONTROL__toggle-driving__ 键即可进入和退出。\n\n骑行时按 __CONTROL__rotate__ ，可以改变行驶方向。仅当未选择任何内容时，才应用该选项。\n\n这个__ITEM__railway-motor-car-nuclear__ [img=item/railway-motor-car-nuclear]是 __ITEM__railway-motor-car-base__ 的更快版本，但它需要更多的功率。


