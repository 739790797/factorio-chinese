[mod-setting-name]
gun-turret-alerts-enabled=启用炮塔弹药警报
gun-turret-alerts-car-enabled=启用汽车弹药警报
gun-turret-alerts-mode=多槽模式
gun-turret-alerts-threshold=弹药门槛低

[mod-setting-description]
gun-turret-alerts-enabled=允许将炮塔弹药警报添加到您的播放器。
gun-turret-alerts-car-enabled=允许将汽车弹药警报添加到您的播放器。
gun-turret-alerts-mode=控制，如果弹药槽加起来，每个槽都单独计算，或者只计算选定的槽。\n（仅适用于多个弹药槽，例如在车辆中。）
gun-turret-alerts-threshold=如果汽车或炮塔的弹药少于此数量，则会向您的玩家添加警报。

[string-mod-setting]
gun-turret-alerts-mode-added=加起来
gun-turret-alerts-mode-individually=个别
gun-turret-alerts-mode-selected=已选中

[gun-turret-alerts]
message-empty=__1__ 没有弹药
message-low=__1__ 低弹药

[virtual-signal-name]
ammo-icon-red=没有弹药信号
ammo-icon-yellow=低弹药信号
