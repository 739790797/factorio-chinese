[mod-name]
##floating-damage-text=Floating Damage Indicators

[mod-setting-name]
floating-damage-string-format=损坏文本字符串格式
floating-number-rounding=小数四舍五入
floating-ally-damage-color=对盟友的伤害颜色
floating-enemy-damage-color=对敌人颜色的伤害
floating-neutral-damage-color=对中性色的伤害
floating-healing-string-format=修复文本字符串格式
floating-healing-color=治愈色
floating-healing-interval=健康更新间隔
floating-damage-lifetime=飞行文字寿命
floating-damage-velocity=飞行文字速度

[mod-setting-description]
floating-damage-string-format=实体损坏时显示的文本的格式。\n这使用与 C 的 printf 函数相同的格式。第一个论点是造成的伤害；第二个参数是伤害类型。建议对两个说明符都使用 %s。有关更多信息，请参阅 mod 门户页面上的常见问题解答。可以设置为空不显示任何内容。\n默认值: %s
floating-number-rounding=要四舍五入的小数点后位数。负数四舍五入到 10 的幂。\n[-6 : 2 : 6]
floating-ally-damage-color=受损盟友（玩家、汽车和坦克）的彩色文本\n格式为 r,g,b，其中 r、g 和 b 分别是 0 到 255 之间的数字。\n默认值：255,127,0
floating-enemy-damage-color=受损敌人（咬人、刷怪箱和蠕虫）的彩色文本\n格式为 r,g,b，其中 r、g 和 b 分别是 0 到 255 之间的数字。\n默认值：200,0,0
floating-neutral-damage-color=受损中立实体（既不是盟友也不是敌人）的彩色文本\n格式为 r,g,b，其中 r、g 和 b 分别是 0 到 255 之间的数字。\n默认值：200,200,200
floating-healing-string-format=实体恢复健康时显示的文本的格式。\n这使用与 C 的 printf 函数相同的格式。第一个论点是恢复健康。建议对两个说明符都使用 %s。有关更多信息，请参阅 mod 门户页面上的常见问题解答。可以设置为空不显示任何内容。\n默认值: %s
floating-healing-color=愈合的彩色文本\n格式为 r,g,b，其中 r、g 和 b 分别是 0 到 255 之间的数字。\n默认值：0,255,0
floating-healing-interval=多久检查一次实体生命值的增加情况。较短的间隔可能会影响性能。\n[1 : 60 : ∞)
floating-damage-lifetime=飞行文本持续多长时间，以刻度为单位。\n[1 : 30 : ∞)
floating-damage-velocity=文本向上移动的速度，以米/秒为单位。可以设置为负向下移动或设置为 0 为静态。\n(-∞ : 0.5 : ∞)
