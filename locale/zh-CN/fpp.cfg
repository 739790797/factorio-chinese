[mod-setting-description]
fpp_less_module_slots=更高升级中的模块插槽更少。尤其是在较高层，许多自动化机器和矿机以不平衡的方式拥有大量模块插槽。选中此框以使其更“正常”。
fpp_upgrade_tiers=最大可能的升级层（1 到 14）。不建议使用 6 或 13。
fpp_upgrade_colors=为更高升级级别的设备和机器着色的风格。
fpp_upgrade_icons=选择升级设备的图标集。罗马 == 罗马数字。标准 == 彩色图标。无 == 所有图标都相同。
fpp_mixed_ores_amount=多种混合矿石的选择。要么用较少不同的混合矿石保持简单，要么用许多不同的混合矿石保持游戏难度。 Insane++ 将额外移除所有原版资源。
fpp_colors_amount=可选择多种颜色。
fpp_aliens=让后期游戏中与外星人的战斗更加有趣。当心; “军团”选项在游戏后期可能会令人沮丧。
fpp_logistics_amount=更多变化的附加物流实体，如更多不同的胸部或更多腰带。
fpp_difficult_start=选中此框以获取开始时所需的额外研究。这延长了游戏的早期阶段。
fpp_upgradestone_synthesis=玩家不再被迫在表面上寻找黑石和精华石，它们都是可合成的（升级 6 级和 8 级）。
fpp_enable_productivity=生产力模块的可能性设置。这仅与 FPP 食谱有关，不会以任何方式触及香草食谱。

